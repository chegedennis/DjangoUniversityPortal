<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="loginContainer">
        <div class="logo">
            <img src="avatar.png" alt="institution logo">
            <h1>Welcome</h1>
        </div>
        <p>To login enter your Student Admission No. / Employee Number and Password</p>
        <form action="home.html">
            <label class="label" for="username">Username</label><br>
            <input class="input" type="text" name="username" placeholder="Enter Student No. / Employee No." required><br>
            <label class="label" for="password">Password</label><br>
            <input class="input" type="password" name="password" id="password" placeholder="Enter Password" required><br>
            <input class="submit" type="submit" value="Login"><br>
        </form>
        <div class="options">
            <a href="#">Forgot Password?</a>
            <a href="#">Create An Account</a>
        </div>
    </div>
</body>
</html>
